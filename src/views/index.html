<!DOCTYPE html>
<html lang="en">
<head>

    <title>WhatsApp Gateway</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

            padding: 20px;

        .container {

            max-width: 600px;

        }
        
        .emoji {

        }
        
        p {

            font-size: 18px;
            line-height: 1.6;

        }
        
        .buttons {
            display: flex;

            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button {
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #f0f0f0;
            text-align: left;
        }
        
        .feature {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .feature-text {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
