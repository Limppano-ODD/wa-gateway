apiVersion: apps/v1
kind: Deployment
metadata:
  name: wa-gateway
  namespace: wa-gateway
  labels:
    app: wa-gateway
spec:
  # Note: Using 1 replica because WhatsApp sessions are stored locally
  # and can't be shared between multiple pods with ReadWriteOnce storage
  replicas: 1
  selector:
    matchLabels:
      app: wa-gateway
  template:
    metadata:
      labels:
        app: wa-gateway
    spec:
      serviceAccountName: wa-gateway-sa
      containers:
      - name: wa-gateway
        image: 590183660812.dkr.ecr.us-east-1.amazonaws.com/wa-gateway:latest
        ports:
        - containerPort: 5001
          name: http
        envFrom:
        - configMapRef:
            name: wa-gateway-config
        env:
        - name: KEY
          valueFrom:
            secretKeyRef:
              name: wa-gateway-secret-production
              key: KEY
        - name: WEBHOOK_BASE_URL
          valueFrom:
            secretKeyRef:
              name: wa-gateway-secret-production
              key: WEBHOOK_BASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: media-storage
          mountPath: /app/media
        - name: wa-credentials-storage
          mountPath: /app/wa_credentials
        - name: secrets-store
          mountPath: /mnt/secrets-store
          readOnly: true
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: wa-gateway-media-pvc-new
      - name: wa-credentials-storage
        persistentVolumeClaim:
          claimName: wa-gateway-credentials-pvc
      - name: secrets-store
        csi:
          driver: secrets-store.csi.x-k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: wa-gateway-secrets
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wa-gateway-credentials-pvc
  namespace: wa-gateway
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp3-sc
